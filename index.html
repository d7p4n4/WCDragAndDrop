<!DOCTYPE html><html lang="en"><head>
    <title>EJ2 Draggable</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Typescript UI Controls">
    <meta name="author" content="Syncfusion">
    <link href="index.css" rel="stylesheet">
    <link href="https://cdn.syncfusion.com/ej2/ej2-base/styles/material.css" rel="stylesheet">
    
    
<script src="https://cdn.syncfusion.com/ej2/dist/ej2.min.js" type="text/javascript"></script>
</head>

<body>

    
    <div id="container">
        
        <div id="droppable">
            <p class="drop"><span>Drop Target </span></p>
        </div>
        <div id="periodField">
            <div id="vamp" class="periodTypes"><p>Vamp</p></div>
            <div id="verse" class="periodTypes"><p>Verse</p></div>
            <div id="refrain" class="periodTypes"><p>Refrain</p></div>
            <div id="bridge" class="periodTypes"><p>Bridge</p></div>
            <div id="solo" class="periodTypes"><p>Solo</p></div>
            <div id="coda" class="periodTypes"><p>Coda</p></div>
        </div>
        <div id="infoField">
            <p>Id Number: </p>
            <p>Title: </p>
        </div>

    </div>



<script>
var ele = document.getElementById('container');
if(ele) {
    ele.style.visibility = "visible";
 }   

 var vampIdNumber = 1;
 var verseIdNumber = 1;
 var refrainIdNumber = 1;
 var bridgeIdNumber = 1;
 var soloIdNumber = 1;
 var codaIdNumber = 1;

 const vamp = document.getElementById("vamp");

 vamp.addEventListener('dblclick', function(e) {
     addPeriod(vampIdNumber, "vamp");

     vampIdNumber++;
 });

 const verse = document.getElementById("verse");

verse.addEventListener('dblclick', function(e) {
    addPeriod(verseIdNumber, "verse");

    verseIdNumber++;
}); 

const refrain = document.getElementById("refrain");

refrain.addEventListener('dblclick', function(e) {
    addPeriod(refrainIdNumber, "refrain");

    refrainIdNumber++;
}); 

const bridge = document.getElementById("bridge");

bridge.addEventListener('dblclick', function(e) {
    addPeriod(bridgeIdNumber, "bridge");

    bridgeIdNumber++;
}); 

const solo = document.getElementById("solo");

solo.addEventListener('dblclick', function(e) {
    addPeriod(soloIdNumber, "solo");

    soloIdNumber++;
}); 

const coda = document.getElementById("coda");

coda.addEventListener('dblclick', function(e) {
    addPeriod(codaIdNumber, "coda");

    codaIdNumber++;
}); 

function addPeriod(idNumber, title) {

    var periodObj = new Period(idNumber, title);

    var period = document.createElement("div");
    var node = document.createTextNode(periodObj.title);
    period.appendChild(node);
    period.setAttribute("class", "period");
    period.setAttribute("id", periodObj.title + periodObj.orderNumber);

    var element = document.getElementById(title);
    element.appendChild(period);

    var draggable = new ej.base.Draggable(document.getElementById(periodObj.title + periodObj.orderNumber), {
        clone: false
    });
}


        </script>
<script src="index.js" type="text/javascript"></script>
</body></html>
